<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공연장 좌석 예약 시스템</title>
    <link href="/css/jquery.seat-charts.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/goods-reserve.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/jquery.seat-charts.js" type="text/javascript"></script>
    <link href="/css/nprogress.css" rel="stylesheet"/>
    <script src="/js/nprogress.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/token.js"></script>
</head>
<body>
<header id="headers"></header>

<div class="container">
    <div class="theater-layout">
        <div class="stage d-flex justify-content-center">
            <h3 class="stage-text text-center">STAGE</h3>
        </div>
        <div id="seat-map">
        </div>
        <div id="legend"></div>
    </div>
    <aside class="seat-info" id="seat-info">
        <div class="info w-100 text-center" id="auction-info-block">
            <div style="display: inline-block; width: 54%; height: 99%">
                <label class="fs-5 fw-bold" style="display: inline">경매 현황</label>
                <button class="btn btn-success" id="auction-info-refresh-btn" type="button">새로고침</button>
                <br>
                <span>선택한 좌석: </span> <span id="bid-select-seat" style="font-size: 15px;">정보 없음</span> <br>
                <span>현재 최고가: </span> <span id="bid-current-price" style="font-size: 15px;">정보 없음</span> <br>
                <span>시작가: </span> <span id="bid-start-price" style="font-size: 15px;">정보 없음</span> <br>
                <span>남은 시간: </span> <span id="bid-countdown" style="font-size: 15px;">정보 없음</span>
            </div>
            <div style="display: inline-block;  width: 45%; height: 99%; vertical-align: top;">
                <label class="fs-5 fw-bold">입찰 내역</label>
                <div id="bid-list">
                    <span>1위</span> <span id="bid-last-1-info" style="font-size: 15px;">정보 없음</span><br>
                    <span>2위</span> <span id="bid-last-2-info" style="font-size: 15px;">정보 없음</span><br>
                    <span>3위</span> <span id="bid-last-3-info" style="font-size: 15px;">정보 없음</span><br>
                </div>
            </div>
        </div>
        <div class="info w-100 text-center" id="bid-info-block">
            <div style="display: inline-block; width: 49%;">
                <label class="fs-5 fw-bold">입찰하기</label><br>
                <span>입찰가</span>
                <input class="form-control ms-3 mt-3" id="bid-input" placeholder="100000" step="1000" type="number"/>
                <br>
                <span>내 포인트: </span> <span id="my-point">정보 없음</span>
            </div>
            <div style="display: inline-block; width: 49%; height: 99%; vertical-align: top;">
                <label class="fs-5 fw-bold">내 입찰 상태</label><br>
                <span id="my-bid-status">정보 없음</span>
            </div>
        </div>
        <button class="btn btn-secondary info-button mb-5" id="bid-btn" style="display: block" type="button">입찰하기
        </button>

        <div class="info w-100 text-center" id="remaining-seats-count-div">
            <label class="fs-5 fw-bold">잔여석</label>
            <div id="remaining-seat-info">
            </div>
        </div>
        <div class="info w-100 text-center" id="selected-seat-div">
            <label class="fs-5 fw-bold"> 선택한 좌석 (<span id="counter">0</span>)</label>
            <div id="select-seat-info">
                <ul id="selected-seats">
                </ul>
                금액: <b><span id="total">0</span>원</b>
            </div>
        </div>
        <button class="btn btn-secondary info-button" id="reserve-btn" style="display: block" type="button">좌석 예매
        </button>
        <button class="btn btn-secondary info-button" onclick="window.history.back();" style="display: block"
                type="button">
            뒤로 가기
        </button>
    </aside>
</div>
</body>
<script src="/js/goods-reserve.js"></script>
<script>
    $(document).ready(initGoodsReservePage);
</script>
</html>
