<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/common-menu.js"></script>
    <script src="/js/reservation.js"></script>
    <link href="/css/mypage.css" rel="stylesheet">
</head>
<body>

<header id="headers"></header>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2" id="menu"></div>
        <div class="col-8">
            <div class="row page-name">
                <h2 class="col-sm-12 reserved-goods-title">TITLE</h2>
            </div>
            <table class="text-center" id="reservation-detail-table">
                <colgroup>
                    <col style="width: 30%;">
                    <col style="width: 70%">
                </colgroup>
                <tr>
                    <td class="fs-6 detail-menu-name">예매자</td>
                    <td class="reservation-user reservation-detail-info"></td>
                </tr>
                <tr>
                    <td class="fs-6 detail-menu-name">예매 번호</td>
                    <td class="reservation-id reservation-detail-info"></td>
                </tr>
                <tr>
                    <td class="fs-6 detail-menu-name">이용일</td>
                    <td class="reservation-date reservation-detail-info"></td>
                </tr>
                <tr>
                    <td class="fs-6 detail-menu-name">장소</td>
                    <td class="reservation-place reservation-detail-info"></td>
                </tr>
                <tr>
                    <td class="fs-6 detail-menu-name">좌석</td>
                    <td class="reservation-seat reservation-detail-info"></td>
                </tr>
                <tr>
                    <td class="fs-6 detail-menu-name">QR 코드</td>
                    <td class="reservation-qr reservation-detail-info"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#menu").load("/user/common-menu.html", function (response, status, xhr) {
        $(document).ready(function () {
            // 모든 링크에서 'active' 클래스 제거
            $("#settings-menu a").removeClass("active");

            // 클릭된 링크에 'active' 클래스 추가
            $("#reservation-list").addClass("active");

            getReservationDetail();

        });
    });


</script>
</html>
