<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>


    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>

    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <link href="/css/goods-details.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>
<div class="container-flex container">

    <div id="goods-info-container">
        <div class="px-5" id="goods-container">
            <div class="goods-info-box">
                <h2 class="fw-bolder" id="goodsTitle">공연 제목</h2>
                <div class="d-flex  mt-4">
                    <div class="image-container" id="post-image-div">
                        <img alt="대표 이미지" id="main-image" src=""/>
                    </div>
                    <div class="goods-info" id="goods-info-table">
                        <table>
                            <tr>
                                <td class="col-title">장소</td>
                                <td id="placeFullName"></td>
                            </tr>
                            <tr>
                                <td class="col-title">주소</td>
                                <td id="placeLocationAddress"></td>
                            </tr>
                            <tr>
                                <td class="col-title">공연 기간</td>
                                <td id="goodsDate"></td>
                            </tr>
                            <tr>
                                <td class="col-title">공연 시간</td>
                                <td id="goodsTime"></td>
                            </tr>
                            <tr>
                                <td class="col-title">관람 연령</td>
                                <td id="goodsAge"></td>
                            </tr>
                        </table>
                        <div id="grades-container">
                            <button class="btn" onclick="showGrades()">전체 가격 보기</button>
                            <div id="grades-list" style="display:none;">
                                <table class="mt-3" id="grades-table">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-5 my-5" id="images-container">
                <div class="images-title my-5">
                    공연 상세정보
                </div>
                <div class="images-list ">
                    <!-- JavaScript를 통해 동적으로 이미지들이 추가될 위치 -->
                </div>
            </div>
        </div>
    </div>

    <div class="px-5" id="schedule-container">
        <div class="justify-content-center" id="calendar"></div>
        <div class="text-center" id="schedule-details">
            <p class="fs-5 fw-bolder" id="selected-scheduled-p">선택한 회차</p>
            <p class="fs-6" id="selected-scheduled-fix"></p>
        </div> <!-- 일정 세부정보 표시 -->
        <div class="d-flex justify-content-center my-4">
            <button id="book-btn" type="button">예매하기</button>
        </div>
    </div>

</div>
<script src="/js/goods-details.js"></script>

<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
</script>
</body>
</html>
