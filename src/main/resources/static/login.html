<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <link href="/css/user-input.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>

<div class="container mt-5">
    <div class="form-control">
        <div class="form-group">
            <label class="fs-6" for="email"><img class="logo" src="/images/email-icon.png"/>이메일</label>
            <input class="form-control" id="email" name="email" placeholder="이메일" type="email">
        </div>
        <div class="form-group">
            <label class="fs-6" for="password"><img class="logo" src="/images/pw-icon.png"/>비밀번호</label>
            <input class="form-control" id="password" name="비밀번호" placeholder="Password" type="password">
        </div>
        <div class="form-group user-input-div">
            <button class="btn user-input-btn w-100" id="login-btn" style="height: 50px;" type="submit">로그인
            </button>
        </div>

        <div class="d-flex justify-content-center">
            <a class="me-3" href="#" onclick="redirectToPageWithToken(`/user/signup.html`)">회원 가입</a>
            <!--<a class="" href="#">비밀번호 찾기</a>-->
        </div>
    </div>
</div>
</body>

<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    })

    $("#login-btn").on("click", function () {
        requestLogin();
    });
</script>

</html>
