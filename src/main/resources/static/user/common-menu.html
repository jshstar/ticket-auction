<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/mypage.css" rel="stylesheet">
    <script src="/js/basic.js"></script>

</head>
<body>

<div class="row mt-5 justify-content-center">
    <div>
        <div>
            <div class="list-group" id="settings-menu">
                <a class="list-group-item list-group-item-action" href="#" id="get-user-info">
                    회원 정보
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="update-user-info">
                    회원 정보 변경
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="update-user-password">
                    비밀 번호 변경
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="charge-point-list">
                    포인트 충전 내역
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="point-list">
                    포인트 변동 내역
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="reservation-list">
                    예매 내역
                </a>
                <a class="list-group-item list-group-item-action" href="#" id="auction-list">
                    참여 경매 내역
                </a>
                <a class="list-group-item list-group-item-action list-group-item-danger" href="#" id="withdraw-user">
                    회원 탈퇴
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    $("#get-user-info").on("click", function () {
        movePageWithToken(`/user/info.html`);
    });
    $("#update-user-info").on("click", function () {
        movePageWithToken(`/user/update-info.html`);
    });
    $("#update-user-password").on("click", function () {
        movePageWithToken(`/user/update-pw.html`);
    });
    $("#withdraw-user").on("click", function () {
        movePageWithToken(`/user/withdraw.html`);
    });
    $("#charge-point-list").on("click", function () {
        movePageWithToken(`/user/point-charge-list.html`);
    });
    $("#point-list").on("click", function () {
        movePageWithToken(`/user/point-list.html`);
    });
    $("#reservation-list").on("click", function () {
        movePageWithToken(`/reservation/reservation-list.html`);
    });
    $("#auction-list").on("click", function () {
        movePageWithToken(`/auction/auction-list.html`);
    });
</script>
</body>
</html>
