<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/common-menu.js"></script>
</head>
<body>

<header id="headers"></header>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2" id="menu"></div>
        <div class="col-8">

            <div class="row page-name">
                <h2 class="col-sm-12">내 정보</h2>
            </div>
            <div class="form-control px-4 py-3">
                <div class="form-group row">
                    <label class="fs-5 col-md-4"><img class="logo" src="/images/mail-icon.png"/>이메일</label>
                    <div class="col-md-8 fs-6" id="info-email"></div>
                </div>
                <div class="form-group row">
                    <label class="fs-5 col-md-4"><img class="logo" src="/images/email-icon.png"/>이름</label>
                    <div class="col-md-8 fs-6" id="info-name"></div>
                </div>
                <div class="form-group row">
                    <label class="fs-5 col-md-4"><img class="logo" src="/images/email-icon.png"/>닉네임</label>
                    <div class="col-md-8 fs-6" id="info-nickname"></div>
                </div>
                <div class="form-group row">
                    <label class="fs-5 col-md-4"><img class="logo" src="/images/birth-icon.png"/>생년월일</label>
                    <div class="col-md-8 fs-6" id="info-birth"></div>
                </div>
                <div class="form-group row">
                    <label class="fs-5 col-md-4"><img class="logo" src="/images/phone-icon.png"/>핸드폰 번호</label>
                    <div class="col-md-8 fs-6" id="info-phone"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#menu").load("/user/common-menu.html", function (response, status, xhr) {
        $(document).ready(function () {
            // 모든 링크에서 'active' 클래스 제거
            $("#settings-menu a").removeClass("active");

            // 클릭된 링크에 'active' 클래스 추가
            $("#get-user-info").addClass("active");
        });
    });

    const id = getUserId();
    reissueToken((token => {
        getMyInfo(token, id);
    }));
</script>

</html>
