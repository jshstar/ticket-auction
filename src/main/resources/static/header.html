<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600&family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/basic.js"></script>
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-4">
    <a class="d-flex align-items-center ps-6 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
       href="#" id="main-logo">
        <img class="bi me-2 ms-3" height="30" src="/images/ticket.png" width="30"/>
        <span class="fw-bold fs-5">Ticket Auction</span>
    </a>

    <ul class="nav nav-pills me-5 fs-6">
        <li class="nav-item">
            <a class="nav-link" href="#" id="login" style="display: none; color: black;">로그인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="signup" style="color: black;display: none;">회원가입</a>
        </li>
        <li class="nav-item dropdown" id="login-user-set"
            style="float:right; list-style-type: none; margin-left: 20px; display: none;">
            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               data-toggle="dropdown" id="userDropdown" role="button" style="color: black;">
                닉네임
            </a>
            <div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-sm-right" id="user-drop-menus">
                <h3 class="dropdown-header" id="nickname"></h3>
                <h3 class="dropdown-item" id="header-point">보유 포인트</h3>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="charge-point">포인트 충전</a>
                <a class="dropdown-item" id="mypage">마이페이지</a>
                <a class="dropdown-item logout" style="color: black;">로그아웃</a>
            </div>
        </li>
        <li class="nav-item dropdown" id="admin-set"
            style="float:right; list-style-type: none; margin-left: 20px; display: none;">
            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               data-toggle="dropdown" id="adminDropdown" role="button" style="color: black;">
                닉네임
            </a>
            <div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-sm-right" id="admin-drop-menus">
                <h3 class="dropdown-header" id="admin-nickname"></h3>
                <a class="dropdown-item" href="#">관리자 추가</a>
                <a class="dropdown-item" id="add-place-btn">공연장 추가</a>
                <a class="dropdown-item" href="#" id="add-goods-info-btn">공연 정보 추가</a>
                <a class="dropdown-item" href="#" id="add-goods-btn">공연 추가</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item logout" style="color: black;">로그아웃</a>
            </div>
        </li>
    </ul>
</header>

</body>
<script>
    $("#main-logo").on("click", function () {
        movePage();
    });
    $("#login").on("click", function () {
        redirectToPage('/login.html');
    });

    $("#charge-point").on("click", function () {
        movePageWithToken(`/payment/request.html`);
    });

    $(".logout").on("click", function () {
        confirmFuncLogout();
    });

    $("#mypage").on("click", function () {
        movePageWithToken(`/user/info.html`);
    });

    $("#signup").on('click', function () {
        redirectToPage(`/user/signup.html`);
    });

    $("#add-place-btn").on('click', function () {
        movePageWithToken(`/admin/place.html`)
    });

    $("#add-goods-info-btn").on('click', function () {
        movePageWithToken(`/admin/goods-info.html`)
    });

    $("#add-goods-btn").on('click', function () {
        movePageWithToken(`/admin/goods.html`)
    });
</script>
</html>
