<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>

    <link href="/css/place.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>
<div class="container">
    <h1 class="text-center">공연장 등록</h1>
    <div class="section">
        <label class="fs-5 mt-3" for="placeName">공연장 이름</label>
        <input id="placeName" required type="text">

        <label class="fs-5 mt-3" for="address">공연장 주소</label>
        <input id="address" required type="text">
    </div>

    <div class="section zones-section">
        <label class="fs-5 mt-3" for="placeZoneName">구역명</label>
        <input id="placeZoneName" placeholder="구역명 입력" required type="text">
        <!--placeZoneName, placeZoneSeat-->
        <label class="fs-5 mt-3" for="placeZoneSeat">총 좌석 수</label>
        <input id="placeZoneSeat" placeholder="총 좌석 수 입력" required type="number">

        <div class="place-btn-div d-flex justify-content-center">
            <button class="btn place-btn" id="addZoneButton">구역 추가</button>
        </div>
    </div>

    <table class="text-center" id="zonesTable">
        <thead>
        <tr>
            <th>구역명</th>
            <th>총 좌석 수</th>
            <th>제거</th>
        </tr>
        </thead>
        <tbody>
        <!-- 입력된 구역 정보가 여기에 행으로 추가됩니다 -->
        </tbody>
    </table>
    <div class="mt-5">
        <button class="btn" id="createPlaceButton">공연장 추가하기</button>
        <button class="btn" id="goodsInfoPage">다음 페이지</button>
    </div>
</div>
</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#createPlaceButton").on("click", function () {
        reissueToken((token => {
            submitPlace(token);
        }));
    });
    $('#addZoneButton').on('click', addZone); // 구역 추가 이벤트 핸들러

    $("#goodsInfoPage").on("click", function () {
        movePageWithToken("/admin/goods-info.html");
    });

</script>
</html>
