version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/ticket-auction
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 200
      runas : root
